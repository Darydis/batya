<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <link rel="stylesheet" href="batya.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="script.js"></script>
        <script src=""></script>
    </head>
</html>
<body>
    <div class="modal-container">
        <div class="modal">
            <div class="headline">
                <h1>Оформление заказа</h1>
            </div>
            <div class="column-container">
                <div class="left-column">
                    <form>
                        <div class="checkout-form__container">
                            <div class="checkout-form__section checkout-form__short">
                            
                                <div class="form-field">
                                    <div class="form-field__wrap">
                                        <label class="label--def">
                                            <input required type="text" inputmode="text" class="input--def form-text__input form-text__input--name" id="name"> 
                                            <span class="label-title--def is-required">

                                            Имя
                                            </span> 
                                            <span class="label--def__hint"></span> <!---->
                                        </label>
                                    </div>
                                    
                                </div>
                                <div class="form-field">
                                    <div class="form-field__wrap">
                                        <label class="label--def disabled">
                                            <input required type="tel" inputmode="numeric" pattern="[0-9]*" class="input--def filled" id="phonenumber"> 
                                            <span class="label-title--def is-required">
                                            Телефон
                                            </span>
                                            <span class="label--def__hint"></span> <!---->
                                        </label>
                                    </div> <!---->      
                                </div>

                                <div class="checkout-form__address-suggest">
                                    <div class="address-suggest-simple__wrapper">
                                        <label class="label--def address-suggest-simple__search-field">
                                            <input required type="text" class="input--def form-text__input filled" id="street"> 
                                            <span class="label-title--def">Адрес доставки</span>
                                        </label> <!----> <!----> <!---->
                                    </div>
                                </div>

                                <div class="form-field is-short">
                                    <div class="form-field__wrap">
                                        <label class="label--def">
                                            <input type="text" inputmode="text" class="input--def filled" id="entrance">
                                            <span class="label-title--def">
                                                Подъезд
                                            </span>
                                            <span class="label--def__hint">
                                    
                                            </span> <!---->
                                        </label>
                                    </div>
                                </div>

                                <div class="form-field is-short">
                                    <div class="form-field__wrap">
                                        <label class="label--def">
                                            <input type="text" inputmode="text" class="input--def filled" id="intercom"> 
                                            <span class="label-title--def">
                                                Домофон
                                            </span>
                                            <span class="label--def__hint">
                                    
                                            </span> <!---->
                                        </label>
                                    </div>
                                </div>

                                <div class="form-field is-short">
                                    <div class="form-field__wrap">
                                        <label class="label--def">
                                            <input type="text" inputmode="numeric" pattern="[0-9]*" class="input--def filled" id="floor"> 
                                            <span class="label-title--def">
                                            Этаж
                                            </span>
                                            <span class="label--def__hint">
                                    
                                            </span> <!---->
                                        </label>
                                    </div>
                                </div>

                                <div class="form-field is-short">
                                    <div class="form-field__wrap">
                                        <label class="label--def">
                                            <input type="text" inputmode="numeric" pattern="[0-9]*" class="input--def filled" id="flat"> 
                                            <span class="label-title--def">
                                                Квартира
                                            </span>
                                            <span class="label--def__hint">
                                    
                                            </span> <!---->
                                        </label>
                                    </div>
                                </div>

                                <div class="checkout-form__comment-container">
                                    <div class="checkout-form__comment-title">Комментарий</div> 
                                    <div contenteditable="true" placeholder="Напишите, как вас найти или пожелания для блюд..." class="checkout-form-comment__container" id="comment">
                                      
                                    </div>
                                </div>
                                
                            </div> 
                            <div class="checkout-form__submit-button" >
                                <div class="checkout-form-button__container">
                                    <button class="checkout-form-button__area green-btn--lg" id="submit2">
                                        Заказать
                                
                                    </button>
                                </div>
                        </div>
                        </div> 
                    </form> 
                </div>
                <div class="right-column">
                            <div class="cart-zakaz">
                                <div class="cart_wrp" >
                                    <div class="cart-title__wrp">
                                        <h3>Ваш заказ</h3>
                                    </div>
                                    <ul class="cart__list" id="my-cart-modal">
                                        

                                    </ul>
                                    <div class="itogo">
                                        <h3> Итого </h3> 
                                        <div class="summa_zakaza" id="head-total-modal">
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                </div>
            </div>
        </div>
    </div>
</body>
