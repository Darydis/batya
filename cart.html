<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="batya.css">
    </head>
    <body>
        <div class="cart">
            <div class="cart__wrp">
                <div class="cart-title__wrp">
                    <div class="cart-icon">
                        <a href="#"><img src="img/icon_cart.svg"></a>
                    </div>
                    <div class="summa_zakaza">
                        <span>300 ₽</span>
                    </div>
                </div>
                <ul class="cart__list">
                    <li class="cart-product cursorHover">
                        <div class="cart-product__row">
                            <div class="cart-product__name">Шаурма Сырнаяяя</div>
                            <div class="cart-product__quantity-container">
                                <div class="product-quantity-controls__container cart-product__quantity-slider">
                                    <button type="button" class="product-quantity-controls__minus">-</button>
                                    <span class="product-quantity-controls__value">1</span>
                                    <button type="button" class="product-quantity-controls__plus">+</button>

                                </div>
                            </div>
                        </div>
                        <div class="cart-product__price-wrp">
                            <div class="cart-product__price">80 ₽</div>
                        </div>
                    </li>
                    <li class="cart-product cursorHover">
                        <div class="cart-product__row">
                            <div class="cart-product__name">Шаурма Острая</div>
                            <div class="cart-product__quantity-container">
                                <div class="product-quantity-controls__container cart-product__quantity-slider">
                                    <button type="button" class="product-quantity-controls__minus">-</button>
                                    <span class="product-quantity-controls__value">1</span>
                                    <button type="button" class="product-quantity-controls__plus">+</button>

                                </div>
                            </div>
                        </div>
                        <div class="cart-product__price-wrp">
                            <div class="cart-product__price">80 ₽</div>
                        </div>
                    </li>
                    <li class="cart-product cursorHover">
                        <div class="cart-product__row">
                            <div class="cart-product__name">Шаурма Классика</div>
                            <div class="cart-product__quantity-container">
                                <div class="product-quantity-controls__container cart-product__quantity-slider">
                                    <button type="button" class="product-quantity-controls__minus">-</button>
                                    <span class="product-quantity-controls__value">1</span>
                                    <button type="button" class="product-quantity-controls__plus">+</button>

                                </div>
                            </div>
                        </div>
                        <div class="cart-product__price-wrp">
                            <div class="cart-product__price">80 ₽</div>
                        </div>
                    </li>
                </ul>
                <div class="cart-delivery">
                    <div class="cart-delivery__content">
                        <span class="cart-delivery__title">Доставка</span>
                        <span class="cart-delivery__cost"> 99 ₽</span>
                    </div>
                </div>
                <div class="cart-alert">
                    <span class="cart-alert__text">Закажите еще на ??? ₽ для бесплатной доставки</span>
                </div>
            </div>
            <div class="cart-submit">
                <button type="button">
                    Заказать
                    <span class="cart-submit__total">300 ₽</span>
                </button>
            </div>
        </div>
    </body>
</html>
